<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image异步加载</title>
</head>
<body>
    <div id="imgLoad">
    </div>
    <script>
        let imgLoad = document.getElementById('imgLoad')
        let imgLoadAsync = (src)=>{
            return new Promise((resolve,reject)=>{
                let image = new Image()
                image.onload = ()=>{
                    resolve(image)
                }
                image.onerror = ()=>{
                    reject('error')
                }
                image.src = src
            })
        }
        setTimeout(()=>{
            imgLoadAsync('http://127.0.0.1:3000/imgLoad').then(res=>{
                imgLoad.appendChild(res)
            })
        },5000)
    </script>
</body>
</html>
